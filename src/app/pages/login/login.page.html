<ion-header>
  <ion-toolbar color="mango">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="first"></ion-back-button>
      </ion-buttons>
  <ion-title>Sign In</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content color="mango"> 
    <img src="assets/images/logo.png" class="smallLogo"/>
  <form>
    <ion-card>
  <ion-list>
  <ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input  type="text" #email required></ion-input>
  </ion-item>
  
  <ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" #password required></ion-input>
  </ion-item>
</ion-list>
</ion-card>
  <ion-button fill="clear" href="/forgot-password">Forgot password?</ion-button>

  <ion-button type="submit" (click)="logIn(email, password)" expand="round" shape="full" color="endxiety">Sign in</ion-button>

 
 

 
  
  
</form>
  </ion-content>
