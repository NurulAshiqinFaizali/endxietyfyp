<ion-header translucent no-border>
  <ion-toolbar>
  <ion-title>Login</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen="true" slot="fixed"  padding class="background">
  <img src="assets/images/logo.png"/>
  <form>
  <ion-list>
  <ion-item class="background">
  <ion-label position="floating">Email</ion-label>
  <ion-input  type="text" #email required></ion-input>
  </ion-item>
  
  <ion-item class="background">
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" #password required></ion-input>
  </ion-item>
  
  <ion-item lines='none' class="background"> 
  <a routerLink='/signup'>Create Account</a>
  </ion-item>
  </ion-list>

  <ion-button type="submit" fill="clear" (click)="authService.PasswordRecover()" expand="block">Forgot password</ion-button>
  <ion-button type="submit" color="danger" (click)="authService.GoogleAuth()" expand="block">Login with Google</ion-button>
  <ion-button type="submit" (click)="logIn(email, password)" expand="block" share="round" color="endxiety">Login</ion-button>
  
</form>
  </ion-content>
