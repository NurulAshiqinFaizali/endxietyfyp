<ion-header>
  <ion-toolbar>
    <ion-title>create-contact</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/contact"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-card>
      <form class="container" [formGroup]="bookingForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mobile</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="endxiety" shape="full" expand="block">Create Contact</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
  </ion-list>
</ion-content>
