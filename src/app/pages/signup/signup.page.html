<ion-header translucent no-border>
  <ion-toolbar>
  <ion-title>Registration</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen="true" slot="fixed"  padding class="background">
  <img src="assets/images/logo.png" class="smallLogo"/>
  <form>
  <ion-list>
  <ion-item class="background">
  <ion-label position="floating">Email</ion-label>
  <ion-input type="text" #email required></ion-input>
  </ion-item>
  
  <ion-item class="background">
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" #password required></ion-input>
  </ion-item>
  
  <ion-item lines='none' class="background">
  Already have an account? <a routerLink='/login'>Sign in.</a>
  </ion-item>
  </ion-list>
  <ion-button type="submit" (click)="signUp(email, password)" expand="block" share="round" color="endxiety">Registration</ion-button>
  </form>
  </ion-content>
